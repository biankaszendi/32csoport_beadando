<router-outlet></router-outlet>
<!-- The router-outlet directive acts as a placeholder that Angular dynamically fills based on the current router state. 
          When the user navigates to a particular route, Angular loads the corresponding component into this outlet. -->

<div class="navbar" >

     <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">

     <a class="navbar-brand" >Blog</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarText" *ngIf="router.url !== '/login' && router.url !== '/registration'">
     <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
          <a class="nav-link" routerLink="/topics" routerLinkActive="active" >Topics <span class="sr-only">(current)</span></a>
          </li>
          <li *ngIf="role === 'admin'" class="nav-item">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
          </li>
          <li>
               <span class="navbar-text logged-in-text" *ngIf="router.url !== '/login' && router.url !== '/registration'">Logged in as {{userName}}</span>
          </li>
          
               </ul>
               
               <button *ngIf="router.url !== '/login' && router.url !== '/registration'" (click)="logOut()" class="custom-button">Log out</button>
               

          </div>          
     
     </nav>     
     
</div>
